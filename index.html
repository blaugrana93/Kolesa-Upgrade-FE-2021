<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolesa-Upgrade-FE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <div id="app"></div>
    <div class="modal">
        <div class="modal-wrapper">
            <div class="block__img">
                <div class="block__img-top">
                    <img src="/image/sweatshirt.png" alt="">
                </div>
                <div class="block__img-bot">
                    <img src="/image/beige-sweatshirt.png" alt="">
                    <img class="active" src="/image/blue-sweatshirt.png" alt="">
                    <img src="/image/grey-sweatshirt.png" alt="">
                </div>
            </div>
            <div class="block__desc">
                <h2 class="block__desc-title">Футболка "Эволюционируй или сдохни"</h2>
                <p class="block__desc-specs">100 баллов</p>
                <form action="#" class="form">
                    <button class="form__button">Заказать</button>
                    <p class="form__subtitle">Цвета:</p>

                    <div>
                        <label for="colors-blue" class="colors__radio">
                            <input type="radio" name="colors" value="blue" id="colors-blue" checked>
                            <span class="colors__blue">Синий</span>
                        </label>
                        <label for="colors-beige" class="colors__radio">
                            <input type="radio" name="colors" value="blue" id="colors-beige">
                            <span class="colors__beige">Бежевый</span>
                        </label>
                        <label for="colors-grey" class="colors__radio">
                            <input type="radio" name="colors" value="blue" id="colors-grey">
                            <span class="colors__grey">Серый</span>
                        </label>
                    </div>

                    <p class="form__subtitle">Размер:</p>

                    <div>
                        <label for="size-s" class="size__radio">
                            <input type="radio" name="size" value="s" id="size-s" checked>
                            <span class="size-s">S</span>
                        </label>
                        <label for="size-m" class="size__radio">
                            <input type="radio" name="size" value="m" id="size-m">
                            <span class="size-m">M</span>
                        </label>
                        <label for="size-l" class="size__radio">
                            <input type="radio" name="size" value="l" id="size-l">
                            <span class="size-l">L</span>
                        </label>
                    </div>
                    <p class="form__subtitle"><strong>Детали:</strong></p>
                    <p class="details_info">Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%,Вискоза 20%
                    </p>
                    <p class="form__subtitle"><strong>Как выбрать размер:</strong></p>
                    <p>Написать дяде Рику для уточнения.</p>

                </form>
                <div class="balans">
                    <div class="balans__desc">
                        <p class="balans__title">Твой баланс:</p>
                        <span class="balans__spec">3 945 баллов</span>
                    </div>
                    <div class="balans__img">
                        <img src="/image/bags.png" alt="">
                    </div>
                </div>
            </div>
            <span class="icon-close">
                <img src="/image/icon-close.svg" alt="">
            </span>
        </div>
        <!--modal-wrapper-->

    </div>
    <!--modal-->
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
